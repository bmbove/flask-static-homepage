{% extends 'base.html' %}

{% block title%}
Blog
{% endblock %}


{% block content %}
<h2>Blog Posts</h2>
<ul>
{% for p in posts %}
  <li class='post-link'>
    <span class='date'>{%if p.date %}{{p.date.strftime('%b %-d %Y, %X')}}{%endif%}</span> &raquo;
    <a href="{{url_for('post', year=p.date.year, month='%0.2d' % p.date.month, day='%0.2d' % p.date.day, slug=p.slug)}}">{{p.title}}</a>
  </li>
{%endfor%}
</ul>
{%endblock%}
